<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h3>HTML iFrame -</h3>
    <p>
      An iframe or inline frame is used to display external objects including
      other web pages within a web page. An iframe pretty much acts like a mini
      web browser within a web browser.
    </p>
    <iframe
      src="form.html"
      frameborder="2"
      width="400"
      height="400"
      style="border: 2px solid green"
    ></iframe>
    <br />

    <h3>iFrame as Link Target -</h3>

    <iframe src="demo-page.html" name="myFrame"></iframe>
    <p>
      <a href="https://www.tutorialrepublic.com" target="myFrame"
        >Open TutorialRepublic.com</a
      >
    </p>
  </body>
</html>
