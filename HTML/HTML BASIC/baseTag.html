<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="../img/" />
    <title>Base tag</title>
  </head>
  <body>
    <h3>Base Tag :</h3>
    <!-- with out Base tag-->
    <img src="../img/kite.jpg" alt="" />
    <img src="../img/big-kite.jpeg" alt="" />
    <br />
    <!-- with base tag -->
    <img src="kite.jpg" alt="kite" />
    <img src="big-kite.jpeg" alt="" />
  </body>
</html>
